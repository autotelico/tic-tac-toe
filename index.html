<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <label for="player1-name">Insert Player 1's name:<input type="text" id="player-name"></label>
    <input type="radio" name="player1-marker" value="X">X
    <input type="radio" name="player1-marker" value="O">O
    <label for="player2-name">Insert Player 2's name:<input type="text" id="player-name"></label>
    <input type="radio" name="player2-marker" value="X">X
    <input type="radio" name="player2-marker" value="O">O
</body>
</html>
